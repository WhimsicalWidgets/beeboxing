<html>
<head>
  <title>Beekeeper Simulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body { 
      margin: 0; 
      touch-action: none;
      user-select: none;
      -webkit-user-select: none;
    }
    canvas { display: block; }
    #hud {
      position: fixed;
      bottom: 20px;
      left: 20px;
      top: auto;
      background: rgba(0,0,0,0.3);
      padding: 10px;
      border-radius: 5px;
      color: white;
      z-index: 10;
    }
    #hud div {
      margin: 5px 0;
      font-size: 16px;
    }
    #controls {
      position: fixed;
      top: 20px;
      right: 20px;
      text-align: right;
      background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 8px;
      color: white;
      font-family: monospace;
      font-size: 14px;
      z-index: 10;
    }
    #mobile-controls {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
    #movement-pad {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 120px;
      height: 120px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 60px;
      z-index: 10;
    }
    #movement-stick {
      position: absolute;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 20px;
      top: 40px;
      left: 40px;
      touch-action: none;
    }
    .mobile-button {
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 30px;
      margin: 0 10px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      touch-action: none;
    }
    #tool-buttons {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      z-index: 10;
    }
    .tool-button {
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      margin: 0 10px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }
    .active-tool {
      background: rgba(255, 255, 255, 0.5);
    }
    #look-pad {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 120px;
      height: 120px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 60px;
      z-index: 10;
    }
    .crosshair {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    .crosshair::before,
    .crosshair::after {
      content: "";
      position: absolute;
      background: white;
      box-shadow: 0 0 4px black;
    }
    .crosshair::before {
      width: 2px;
      height: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
    .crosshair::after {
      width: 20px;
      height: 2px;
      top: 50%;
      transform: translateY(-50%);
    }
    #instructions {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      color: white;
      font-family: Arial, sans-serif;
      display: none;
    }
    #instructions.visible {
      display: block;
    }
    @media (max-width: 768px) {
      #controls {
        display: none;
      }
      #mobile-controls, #tool-buttons {
        display: block;
      }
      #hud {
        font-size: 14px;
      }
      .crosshair {
        width: 16px;
        height: 16px;
      }
    }
  </style>
</head>
<body>
  <div id="hud">
    <div>Position: <span id="position"></span></div>
    <div>FPS: <span id="fps"></span></div>
    <div id="score-bees">Boxing Bees: 0</div>
    <div id="score-boxes">Bee Boxes: 0</div>
  </div>
  <div id="controls">
    WASD - Move<br>
    SPACE - Jump<br>
    1 - Smoker Tool<br>
    LEFT CLICK - Use Smoker<br>
    ESC - Pause
  </div>
  <div id="mobile-controls">
    <div id="movement-pad">
      <div id="movement-stick"></div>
    </div>
    <div id="look-pad"></div>
  </div>
  <div id="tool-buttons">
    <div class="tool-button active-tool" data-tool="1">1</div>
    <div class="tool-button" data-tool="2">2</div>
  </div>
  <div id="instructions" class="visible">
    <h2>Bee Boxing</h2>
    <p>Click to Start</p>
  </div>
  <div class="crosshair"></div>
  <script type="module" src="game.js"></script>
  <script>
    document.addEventListener('pointerlockchange', () => {
      const instructions = document.getElementById('instructions');
      if (document.pointerLockElement) {
        instructions.classList.remove('visible');
      } else if (!isMobile) {  
        instructions.classList.add('visible');
      }
    });
    
    // Detect mobile device
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    if (isMobile) {
      // Remove pointer lock related content
      document.querySelector('#instructions p').textContent = 'Tap to Start';
      
      document.getElementById('instructions').addEventListener('click', () => {
        document.getElementById('instructions').classList.remove('visible');
        // Request fullscreen on mobile
        document.documentElement.requestFullscreen?.();
        screen.orientation.lock?.('landscape');
      });
    }
  </script>
</body>
</html>
